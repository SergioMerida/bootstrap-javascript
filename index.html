<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" type="image/png" href="img/photo.jpg.png"/>

        <title>Bootstrap-javascript</title>

        <!-- Jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Boostrap-javascript</a>
                </div><!--navbar header-->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="enlaces.html" class="navbar-brand">Enlaces</a></li>
                    </ul><!--Ul navbar-nav-->
                </div><!--Collapse-->
            </div><!--container navbar-->
        </nav><!--Navbar-->

        <div class="jumbotron top">
            <div class="container">
                <div class="row">
                    <h1>Aprendiendo Bootstrap-Javascript</h1>
                </div><!--row-->
            </div><!--Container-->
        </div><!---->

        <div class="container">
            <div class="row">
                <div class="col-md-4">
			<div class="panel panel-default">
  			<!-- Default panel contents -->
  			<div class="panel-heading">See filters</div>
  				<!-- List group -->
  				<ul class="list-group">
   	 				<li class="list-group-item"><input type="checkbox" name="foo" value="bar" class="pull-right">/music</li>
    					<li class="list-group-item"><input type="checkbox" name="people" value="bar" class="pull-right">/people</li>
    					<li class="list-group-item"><input type="checkbox" name="book" value="bar" class="pull-right">/book</li>
  				</ul>
			</div><!--panel-->
                </div><!--Col-md-4-->
                <div class="col-md-8">
                    <form class="form-inline" role="form">
                        <div class="form-group form-inline">
                        <div class="input-group">
                            <input type="text" class="form-control" value="" name="nombre" id="nombre">
  				    	    <span class="input-group-btn">
        				        <button class="btn btn-default" id="butt" type="button">
                                    <img height="15" width="15" src="1417468738_find-24.png">
                                </button>
                            </span><!--Span-->
                        </div><!-- /input-group -->
			                        
			</div><!--Form group-->
			<button type="reset" class="btn btn-default clear pull-right">Reset!</button>
                    </form>

                    <br>
		            <br>
                    <div class="info">
                        <div class="panel panel-default">
                            <div class="panel-heading">Search for</div>
                            <div class="table-responsive">
                                <table data-role="table" id="movie-table" data-filter="true" data-input="#filterTable-input" class="table table-striped ui-responsive">
                                    <thead>
                                    <tr>
                                        <th data-priority="1">#</th>
                                        <th data-priority="persist">Name</th>
                                        <th data-priority="2">Notable</th>
                                    </tr>
                                    </thead>
                                    <tbody class="mostrar">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div><!--info-->

                </div><!--Col-md-7-->
            </div><!--Row-->
        </div><!--container-->

        <br>
        <br>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text pull-left">Site Built By: Sergio Merida</p>
                <a href="https://github.com/SergioMerida" target="blank" class="navbar-btn btn-info btn pull-right">Look my Github</a>
            </div>
        </div>


    <!--Javascript-->
    <script src="js/script.js"></script>
    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
